<div class="container">
    <div class="jumbotron">
        <meta charset="utf-8">
        <h3 class="sub-header">События</h3>
        <div class="panel panel-default" ng-show="!loading">
            <div class="panel-heading">


            </div>
            <div class="panel-body">
                <table class="table   table-bordered table-striped">

                    <thead>
                    <tr>
                        <td>
                            <a href="#/tasks"  ng-click="sortType = 'creationDate'; sortReverse = !sortReverse">
                                Дата создания
                                <span ng-show="sortType == 'creationDate' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'creationDate' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#/tasks"  ng-click="sortType = 'eventDate'; sortReverse = !sortReverse">
                                Дата проведения
                                <span ng-show="sortType == 'eventDate' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'eventDate' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#/tasks" ng-click="sortType = 'office.code'; sortReverse = !sortReverse">
                                Офис
                                <span ng-show="sortType == 'office.code' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'office.code' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#/tasks" ng-click="sortType = 'vacancy'; sortReverse = !sortReverse">
                                Вакансия
                                <span ng-show="sortType == 'vacancy' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'vacancy' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#/tasks" ng-click="sortType = 'secondName'; sortReverse = !sortReverse">
                                Фамилия
                                <span ng-show="sortType == 'secondName' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'secondName' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="interview in interviews | orderBy:sortType:sortReverse | filter:searchType">
                        <td>{{interview.creationDate | date:'yyyy-MM-dd HH:mm:ss '}}</td>
                        <td>{{interview.eventDate | date:'yyyy-MM-dd HH:mm:ss '}}</td>
                        <td>{{interview.applicant.office.name}}</td>
                        <td>{{interview.applicant.vacancy.name}}</td>
                        <td>
                            <a ng-href="#/applicants/{{interview.applicant.id}}">{{interview.applicant.secondName}}</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
