<div class="container">

    <div class="jumbotron">
        <h2 class="binding">Служебные

        </h2>
        <hr/>
        <div class="row">


            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Вакансия</h3>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="addVacancy()">
                            <div class="input-group">
                                <input ng-model="newVacancy.name" class="form-control" placeholder="Вакансия" type="text" minlength="3" required>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="fa fa-check" aria-hidden="true"></i></button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Офис</h3>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="addOffice()">
                            <div class="input-group">
                                <input ng-model="newOffice.name" class="form-control" placeholder="Офис" type="text" required>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="fa fa-check" aria-hidden="true"></i></button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
