<div class="container">
    <div class="jumbotron">
        <div class="panel-heading">
            <a class="btn btn-primary" data-toggle="modal" data-target="#modalAddParsing" ng-click="">
                <i class="fa fa-user-plus"></i> Добавить парсинг</a>
        </div>
        <div>
            <h4 class="modal-title">Сайты</h4>
            <table>
            <tbody>
        <tr ng-repeat="resource in resources">
            <td>{{resource.name}}</td>
        </tr>
            </tbody>
            </table>
        </div>
                    <!-- Modal to add applicants -->
                    <div class="modal fade" id="modalAddParsing" tabindex="-1" role="dialog" aria-labelledby="modalAddLabel"
                         data-backdrop="static">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button  type="button" class="close" data-dismiss="modal" aria-label="Закрыть"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="modalAddLabel">Парсинг</h4>
                                </div>
                                <form ng-submit="addParsing()">

                                    <div class="modal-body">
                                        <div class="spinner" ng-show="newParsing.loading">
                                            <i class="fa fa-cog fa-spin"></i>
                                        </div>

                                        <div ng-show="!Parsing.loading">
                                            <div class="form-group" name="text" ng-class="{'has-error': br.text}">
                                                <div class="form-group" ng-class="{'has-error': br.vacancy.name}">
                                                    <label>Вакансия</label>
                                                    <select   ng-model="newParsing.vacancy.id" class="form-control">
                                                        <option value="">Вакансия </option>
                                                        <option  ng-repeat="vacancy in vacancies " value="{{vacancy.id}}  "> {{vacancy.name}} </option>
                                                    </select>
                                                    <span class="help-block" ng-if="br.vacancy.id">{{br.vacancy.name }}</span>
                                                </div>
                                                <div class="form-group" ng-class="{'has-error': br.resource.name}">
                                                    <label>resources</label>

                                                    <label ng-repeat="resource in resources ">
                                                        <input type="checkbox" checklist-model="newParsing.resource.id" class="form-control" checklist-value="{{resource.id}}"> {{resource.name}}
                                                    </label>


                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" ng-click="resetForm()" data-dismiss="modal">
                                            Закрыть
                                        </button>
                                        <button type="submit" class="btn btn-default">Сохранить</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


        </div>

</div>
